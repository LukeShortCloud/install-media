# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/device_profile_v1.json
# Schema version number
version: 1

kind: DeviceProfile
name: Simple keyboard profile
description: Minimal keyboard profile for OS installer

mapping:
  # Dpad
  - name: D-Up
    source_event:
      gamepad:
        button: DPadUp
    target_events:
      - keyboard: KeyUp
  - name: D-Down
    source_event:
      gamepad:
        button: DPadDown
    target_events:
      - keyboard: KeyDown
  - name: D-Left
    source_event:
      gamepad:
        button: DPadLeft
    target_events:
      - keyboard: KeyLeft
  - name: D-Right
    source_event:
      gamepad:
        button: DPadRight
    target_events:
      - keyboard: KeyRight

  # Buttons
  - name: A Button
    source_event:
      gamepad:
        button: South
    target_events:
      - keyboard: KeyEnter
